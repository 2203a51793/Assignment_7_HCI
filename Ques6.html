<!DOCTYPE html>
<html>
<head>
    <title>Armstrong Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        input[type="number"] {
            width: 30%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Armstrong Number Checker</h1>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <button onclick="checkArmstrongNumber()">Check Armstrong Number</button>
    
    <p id="result"></p>

    <script>
        function checkArmstrongNumber() {
            var numberInput = document.getElementById("number");
            var number = parseInt(numberInput.value);

            if (!isNaN(number)) {
                var originalNumber = number;
                var sum = 0;
                var numDigits = String(number).length;

                while (number > 0) {
                    var digit = number % 10;
                    sum += Math.pow(digit, numDigits);
                    number = Math.floor(number / 10);
                }

                if (sum === originalNumber) {
                    document.getElementById("result").textContent = originalNumber + " is an Armstrong number.";
                } else {
                    document.getElementById("result").textContent = originalNumber + " is not an Armstrong number.";
                }
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
